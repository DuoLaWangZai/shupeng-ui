<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
	<title>测试一下框架</title>
	<link rel="stylesheet" type="text/css" href="../common.css">
	<link rel="stylesheet" type="text/css" href="../card.css">
	<link rel="stylesheet" type="text/css" href="../media.css">
	<link rel="stylesheet" type="text/css" href="../example.css">
</head>
<body>
	<div class="page">
		<div class="page-header">
			Buttons(按钮)
		</div>
		<div class="page-body">
			<div class="form-groups-title">表单</div>
			<div class="form-groups">
				<div class="form-group">
					<div class="form-group-hd">
						<label class="form-group-label">QQ</label>
					</div>
					<div class="form-group-bd">
						<input class="form-control" type="text" name="" placeholder="请输入QQ">
					</div>
					<div class="form-group-ft"></div>
				</div>
				<div class="form-group form-group-vcode">
					<div class="form-group-hd">
						<label class="form-group-label">手机号</label>
					</div>
					<div class="form-group-bd">
						<input class="form-control" type="text" name="" placeholder="请输入手机号码">
					</div>
					<div class="form-group-ft">
						<button class="btn-vcode">获取验证码</button>
					</div>
				</div>
				<div class="form-group form-group-vcode">
					<div class="form-group-hd">
						<label class="form-group-label">验证码</label>
					</div>
					<div class="form-group-bd">
						<input class="form-control" type="text" name="" placeholder="请输入验证码">
					</div>
					<div class="form-group-ft">
						<img class="btn-vcode-image" src="https://weui.io/images/vcode.jpg">
					</div>
				</div>
			</div>
			<div class="form-groups-title mt-5">文本框</div>
			<div class="form-groups">
				<div class="form-group">
					<div class="form-group-hd">
					</div>
					<div class="form-group-bd">
						<input class="form-control" type="text" name="" placeholder="请输入文本">
					</div>
					<div class="form-group-ft"></div>
				</div>
			</div>
			<div class="form-groups-title mt-5">文本域</div>
			<div class="form-groups">
				<div class="form-group">
					<div class="form-group-hd">
					</div>
					<div class="form-group-bd">
						<textarea class="form-control-textarea" placeholder="请输入文本" rows="3"></textarea>
						<div class="form-textarea-counter"><span>0</span>/200</div>
					</div>
					<div class="form-group-ft"></div>
				</div>
			</div>
			<div class="form-groups-title mt-5">选择</div>
			<div class="form-groups">
				<div class="form-group form-group-select  form-group-select-before">
					<div class="form-group-hd">
						<select class="form-control-select" name="select2">
	                        <option value="1">+86</option>
	                        <option value="2">+80</option>
	                        <option value="3">+84</option>
	                        <option value="4">+87</option>
	                    </select>
					</div>
					<div class="form-group-bd">
						<input class="form-control" type="text" name="" placeholder="请输入文本">
					</div>
				</div>
			</div>
			<div class="form-groups-title mt-5">选择</div>
			<div class="form-groups">
				<div class="form-group form-group-select">
					<div class="form-group-hd">
						
					</div>
					<div class="form-group-bd">
						<select class="form-control-select" name="select2">
	                        <option value="1">微信</option>
	                        <option value="2">QQ号</option>
	                        <option value="3">微信群</option>
	                    </select>
					</div>
					<div class="form-group-ft"></div>
				</div>
				<div class="form-group form-group-select form-group-select-after">
					<div class="form-group-hd">
						<label class="form-group-label">国家/地区</label>
					</div>
					<div class="form-group-bd">
						<select class="form-control-select" name="select2">
	                        <option value="1">微信</option>
	                        <option value="2">QQ号</option>
	                        <option value="3">微信群</option>
	                    </select>
					</div>
					<div class="form-group-ft"></div>
				</div>
			</div>
			<div class="form-btn-area">
				<button class="btn btn-primary btn-block">确定</button>
			</div>
		</div>
	</div>
</body>
</html>
